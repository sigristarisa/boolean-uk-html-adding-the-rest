<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord</title>
    <link rel="stylesheet" href="../Discord/style.css" />
  </head>
  <body>
    <!-- SERVER BAR -->
    <aside class="container-blue server-bar">
      <ul class="server-list">
        <li class="server"></li>
        <li class="server"></li>
        <li class="server"></li>
        <li class="server"></li>
        <li class="server"></li>
        <li class="server"></li>
        <li class="server"></li>
      </ul>
    </aside>

    <!-- CHANNEL BAR -->
    <aside class="container-blue channel-bar">
      <div class="server-name bg-light-grey underline">
        <h3>Boolean UK</h3>
      </div>
      <div class="invite-people bg-light-grey underline">
        <div class="invite-icon"></div>
        <p class="invite-text">
          An adventure begins.<br />
          Let's add some friends!
        </p>
        <button class="invite-button">Invite People</button>
      </div>
      <ul class="channel-list bg-light-grey underline">
        <li class="channel"></li>
        <li class="channel"></li>
        <li class="channel"></li>
        <li class="channel"></li>
        <li class="channel"></li>
        <li class="channel"></li>
        <li class="channel"></li>
        <li class="channel"></li>
        <li class="channel"></li>
        <li class="channel"></li>
        <li class="channel"></li>
      </ul>
      <div class="container-green profile bg-light-grey">
        <div class="container-red icon"></div>
        <div class="profile-name">Arisa Sigrist</div>
        <div class="container-red icon"></div>
        <div class="container-red icon"></div>
        <div class="container-red icon"></div>
      </div>
    </aside>

    <!-- CHANNEL CONTENT -->
    <main class="container-blue">
      <div
        class="container-green channel-name-header grid-two-column___big-left"
      >
        <h3>Class-1</h3>
        <ul class="icon-wrapper">
          <li class="container-red icon"></li>
          <li class="container-red icon"></li>
          <li class="container-red icon"></li>
          <li class="container-red">
            <input type="text" value="search" />
          </li>
          <li class="container-red icon"></li>
          <li class="container-red icon"></li>
        </ul>
      </div>
      <div class="container-green welcome grid-two-column___big-left">
        <div class="lock-icon">
          <h2>Welcome to class 1!</h2>
          <p>tktktktktktktktktk</p>
        </div>
      </div>
      <div class="container-green feed"></div>
      <div class="container-green post">
        <input type="text" value="write a message" />
      </div>
    </main>
  </body>
</html>
