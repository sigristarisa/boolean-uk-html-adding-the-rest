<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord</title>
    <link rel="stylesheet" href="../Discord/style.css" />
  </head>
  <body>
    <!-- SERVER BAR -->
    <aside class="container-blue server-bar">
      <ul class="server-list">
        <li class="container-green server"></li>
        <li class="container-green server"></li>
        <li class="container-green server"></li>
        <li class="container-green server"></li>
        <li class="container-green server"></li>
        <li class="container-green server"></li>
        <li class="container-green server"></li>
      </ul>
    </aside>

    <!-- CHANNEL BAR -->
    <aside class="container-blue channel-bar">
      <div class="container-green server-name">
        <h2>Boolean UK</h2>
      </div>
      <div class="container-green invite-people">
        <div class="container-red invite-icon"></div>
        <div class="container-red invite-text"></div>
        <button class="container-red invite-button">Invite People</button>
      </div>
      <ul class="container-green channel-list">
        <li class="container-red channel"></li>
        <li class="container-red channel"></li>
        <li class="container-red channel"></li>
        <li class="container-red channel"></li>
        <li class="container-red channel"></li>
        <li class="container-red channel"></li>
        <li class="container-red channel"></li>
        <li class="container-red channel"></li>
        <li class="container-red channel"></li>
        <li class="container-red channel"></li>
        <li class="container-red channel"></li>
      </ul>
      <div class="container-green profile"></div>
    </aside>

    <!-- CHANNEL CONTENT -->
    <main class="container-blue">
      <div class="container-green channel-name-header">
        <h2>Class-1</h2>
        <ul class="icon-wrapper">
          <li class="container-red icon"></li>
          <li class="container-red icon"></li>
          <li class="container-red icon"></li>
          <li class="container-red">
            <input type="text" value="search" />
          </li>
          <li class="container-red icon"></li>
          <li class="container-red icon"></li>
        </ul>
      </div>
      <div class="container-green welcome"></div>
      <ul class="container-green feed-list">
        <li class="container-red feed"></li>
        <li class="container-red feed"></li>
        <li class="container-red feed"></li>
        <li class="container-red feed"></li>
      </ul>
      <div class="container-green post">
        <input type="text" value="write a message" />
      </div>
    </main>
  </body>
</html>
