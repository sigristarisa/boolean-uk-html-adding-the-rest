<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkedin HTML Adding the Rest</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="container logo"></div>
      <div class="container search-container">
        <input type="text" class="input-search" />
      </div>
      <div class="container menu">
        <div class="menu-icon sub-container"></div>
        <div class="menu-icon sub-container"></div>
        <div class="menu-icon sub-container"></div>
        <div class="menu-icon sub-container"></div>
        <div class="menu-icon sub-container"></div>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <div class="main-container">
        <!-- MAIN LEFT SIDE -->
        <aside class="left-side">
          <div class="container profile">
            <div class="sub-container profile-photo"></div>
            <div class="sub-container profile-views"></div>
            <div class="sub-container profile-my-items"></div>
          </div>
          <div class="container visitor-analytics"></div>
          <div class="container events"></div>
        </aside>

        <!-- MAIN CENTER / FEED -->
        <div class="feed">
          <div class="container">
            <div class="sub-container post">
              <div class="container-red icon"></div>
              <input
                type="text"
                value="start a post"
                class="input-post container-red"
              />
            </div>
            <div class="sub-container media">
              <div class="container-red media-list photo"></div>
              <div class="container-red media-list video"></div>
              <div class="container-red media-list document"></div>
              <div class="container-red media-list write-article"></div>
            </div>
          </div>
          <ul class="container article-list">
            <li class="sub-container article"></li>
            <li class="sub-container article"></li>
            <li class="sub-container article"></li>
          </ul>
        </div>

        <!-- MAIN RIGHT SIDE -->
        <aside class="right-side">
          <ul class="container news-list">
            <li class="sub-container news"></li>
            <li class="sub-container news"></li>
            <li class="sub-container news"></li>
            <li class="sub-container news"></li>
            <li class="sub-container news"></li>
          </ul>
          <div class="container"></div>
          <div class="container"></div>
        </aside>
      </div>
    </main>
  </body>
</html>
