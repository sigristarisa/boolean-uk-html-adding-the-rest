<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkedin HTML Adding the Rest</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container logo"></div>
      <div class="container menu-input">
        <input type="text" />
      </div>
      <div class="container menu">
        <div class="menu-icon sub-container"></div>
        <div class="menu-icon sub-container"></div>
        <div class="menu-icon sub-container"></div>
        <div class="menu-icon sub-container"></div>
        <div class="menu-icon sub-container"></div>
      </div>
    </header>
    <main>
      <aside>
        <div class="container profile">
          <div class="sub-container profile-photo"></div>
          <div class="sub-container profile-views"></div>
          <div class="sub-container profile-my-items"></div>
        </div>
        <div class="container visitor-analytics"></div>
        <div class="container events"></div>
      </aside>
      <section></section>
      <aside></aside>
    </main>
  </body>
</html>
