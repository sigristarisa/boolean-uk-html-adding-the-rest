<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkedin HTML Adding the Rest</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="center-grid">
      <div class="centered three-column__expand-two">
        <div class="container-blue logo"></div>
        <div class="container-blue search-bar-wrapper">
          <input type="text" class="search-bar" />
        </div>
        <ul class="container-blue menu">
          <li class="container-green menu-icon"></li>
          <li class="container-green menu-icon"></li>
          <li class="container-green menu-icon"></li>
          <li class="container-green menu-icon"></li>
          <li class="container-green menu-icon"></li>
        </ul>
      </div>
    </header>

    <!-- MAIN -->
    <main class="center-grid">
      <div class="centered three-column__expand-two">
        <!-- MAIN LEFT SIDE -->
        <aside class="left-side">
          <div class="container-blue profile-wrapper">
            <div class="container-green profile-content profile"></div>
            <div class="container-green profile-content view"></div>
            <div class="container-green profile-content tool-and-insight"></div>
          </div>
          <div class="container-blue visitor-analytics"></div>
          <div class="container-blue events"></div>
        </aside>

        <!-- MAIN CENTER | FEED -->
        <div class="feed">
          <div class="container-blue">
            <div class="container-green post">
              <div class="container-red icon"></div>
              <input
                type="text"
                value="start a post"
                class="input-post container-red"
              />
            </div>
            <div class="sub-container media">
              <div class="container-red media-list photo"></div>
              <div class="container-red media-list video"></div>
              <div class="container-red media-list document"></div>
              <div class="container-red media-list write-article"></div>
            </div>
          </div>
          <ul class="container-blue article-list">
            <li class="container-green article"></li>
            <li class="container-green article"></li>
            <li class="container-green article"></li>
          </ul>
        </div>

        <!-- MAIN RIGHT SIDE -->
        <aside class="right-side">
          <ul class="container-blue news-list">
            <li class="container-green news"></li>
            <li class="container-green news"></li>
            <li class="container-green news"></li>
            <li class="container-green news"></li>
            <li class="container-green news"></li>
          </ul>
          <div class="container-blue"></div>
          <div class="container-blue"></div>
        </aside>
      </div>
    </main>
  </body>
</html>
